<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="漫画ページ-Kinoのポートフォリオサイト" >
    <title>灯縁楼 -Shop-</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <!-- サイドバー -->
    <div id="sidebar"></div>
    <!-- ハンバーガーメニュー（SP用） -->
    <button class="menu-toggle" id="menuToggle">☰</button>


    <div class="content wrap">
        <header>
            <h1 id="site-title"></h1>

            <div class="notice" id="siteNotice">発送：通常3-7営業日。年末年始は発送をお休みします。</div>
            <nav class="categories" id="categoryBar"></nav>
        </header>


        <section class="controls">
            <div class="search"><input id="searchInput" type="search" placeholder="検索（商品名・説明）"></div>
                <select id="sortSelect" aria-label="並び替え">
                    <option value="new">新着順（新しい順）</option>
                    <option value="priceAsc">価格: 安い順</option>
                    <option value="priceDesc">価格: 高い順</option>
                </select>
            <button id="resetBtn">リセット</button>
        </section>


        <main id="mainContent">
            <div id="listView">
                <div class="grid" id="productGrid" aria-live="polite"></div>
                <div class="more-wrap"><button id="seeMoreBtn">See more</button></div>
            </div>


            <div id="detailView" style="display:none"></div>


            <section class="notice-block" id="prePurchase">
                <h3>ご購入前にご一読お願い致します</h3>
                <ul>
                    <li>作品の特性上、色味がモニターと多少異なる場合があります。</li>
                    <li>発送は追跡ありの方法で行います。送料は商品により異なります。</li>
                    <li>返品は原則お受けできません。破損があった場合は到着後3日以内にご連絡ください。</li>
                </ul>
            </section>
        </main>

        <!-- フッター -->
        <div id="footer"></div>

    </div>


    <div class="cart-pill" id="cartBtn">カート (<span id="cartCount">0</span>)</div>
    <div id="toast" class="toast"></div>


    <template id="cardTpl">
        <div class="card" data-id>
            <div class="thumb">
                <img src="" alt="">
                <button class="add-btn">Add to cart</button>
            </div>
            <div class="meta">
                <a class="title-link" href="#"><p class="title"></p></a>
                <p class="price"></p>
            </div>
        </div>
    </template>

    <script src="../js/common.js"></script>
    <script src="../js/shop.js"></script>
</body>
</html>
