<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="イラストページ-Kinoのポートフォリオサイト" >
    <title>灯縁楼 -Illustrations-</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/illust.css">
</head>
<body>
    <!-- サイドバー -->
    <div id="sidebar"></div>

    <!-- ハンバーガーメニュー（SP用） -->
    <button class="menu-toggle" id="menuToggle">☰</button>

    <!-- メイン表示 -->
    <div class="content">

        <header class="illust-header">
            <h1>作品名一覧</h1>
            <div class="search-wrap">
            <input id="illust-search" type="search" placeholder="#ハッシュタグで検索">
            </div>
        </header>

        <main id="illust-main">
            <ul id="works-list" class="works-list"></ul>
        </main>


        <!-- モーダル（チェキカード） -->
        <div id="overlay" class="overlay hidden" aria-hidden="true">
            <button id="close-overlay" class="overlay-close">✕</button>
            <button id="prev-btn" class="nav-btn prev">◀</button>
            <div class="cheki-wrap">
                <figure id="cheki-figure" class="cheki-figure">
                    <img id="cheki-img" src="" alt="">
                    <figcaption class="cheki-caption">
                        <p id="cheki-desc"></p>
                        <div class="meta">
                            <time id="cheki-date"></time>
                            <div id="cheki-tags" class="cheki-tags"></div>
                        </div>
                    </figcaption>
                </figure>
            </div>
            <button id="next-btn" class="nav-btn next">▶</button>
        </div>

        <!-- フッター -->
        <div id="footer"></div>
    </div> 

    <script src="../js/common.js"></script>
    <script src="../js/illust.js"></script>
</body>
</html>
